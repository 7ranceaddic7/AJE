@PART[bd125vectorjet]:Final
{

	
	@title = AJE Saturn AL-41 turbofan
	@mass = 1.42
	@description =  Modern afterburning turbofan designed for Sukhoi T-50
	%CoMOffset = 0, 2, 0

	!MODULE[ModuleEngineConfigs]
    {
    }
	
	@EFFECTS
	{
		@power
		{
			@MODEL_MULTI_PARTICLE[*],*
			{
				@emission,0 = 0.0	0.0
				@emission,1 = 0.6666	0.0
				@emission,2 = 0.6667	0.6
				@emission,3 = 1.0 1.25
			}
		}
		@running
		{
			@PREFAB_PARTICLE[*]
			{
				@emission,0 = 0.0	0.0
				@emission,1 = 0.6666	0.0
				@emission,2 = 0.6667	0.6
				@emission,3 = 1.0 1.25
			}
		}
	}
	
	MODULE
	{
		name = AJEModule
		IspMultiplier=1
		defaultentype=2
		acore=5.2
		byprat=0.6
		abflag=1
		prat13 = 1.745
		prat3=20
		tinlt=1600
		tfan=2000
		tcomp=2000
		tt4=3500
		tt7=6200
		
	}
	
	 @MODULE[ModuleEngines*]
	 {
		@maxThrust=150
	 }	


}


@PART[bahaMk2LightningCockpit]
{
	@description _= DSI inlet, optimized for transonic speed
	MODULE
	{
		name=AJEInlet
		Area=18
		TPRCurve
		{
			key = 0.0	0.90	0	0
			key = 1.0	0.97	0	0
			key = 1.5	0.95	0	0			
			key = 1.8	0.90	0	0
			key = 2.0	0.85	0	0
			key = 3.0	0.60	0	0
			key = 5.0	0.00	0	0
		}
	}
	!MODULE[ModuleResourceIntake] {}
	!RESOURCE[IntakeAir] {}
}



