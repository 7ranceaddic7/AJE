@PART[turboFanEngine]:AFTER[VenStockRevamp]
{
	@MODULE[FSanimateThrottle]
	{
		@responseSpeed = 0.002
	}
}

// Replace some models with one that looks more like the real thing

@PART[JetEngine]:AFTER[VenStockRevamp]
{
	!mesh = delete
	!MODEL {}
	MODEL
	{
		model = VenStockRevamp/Squad/Parts/Propulsion/TurboJet
		position = 0, -0.3417, 0
	}
	
	@MODULE[ModuleAnimateHeat]
	{
		@ThermalAnim = HeatAnimationEmissiveTurbofan
	}
}

@PART[JetEngine]:NEEDS[VenStockRevamp,Firespitter]:FOR[AJE]
{
	MODULE
	{
		name = FSanimateThrottle
		animationName = ThrustAnimation
		dependOnEngineState = True
		responseSpeed = 0.003
		animationLayer = 0
		smoothModeTransition = True
		primaryModeRange = 0, 1
	}
}

