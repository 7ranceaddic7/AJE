
@PART[D12doubleJet]:FOR[AJE]
{
	@MODEL,0
	{
		@scale = 1.2, 1.6, 1.2
		@position = 0.6, 0, 0
	}
	@MODEL,1
	{
		@scale = 1.2, 1.6, 1.2
		@position = -0.6, 0, 0
	}
	@node_attach = 0.0, 0.25, 0.4, 0.0, 0.0, -1.0, 1
	@title = AJE Dual Pratt & Whitney JT3D-3B turbofan
	@mass = 4
	@description = The engines of late-model 707s and DC-8s. Also known by its military designation TF33, which powered upgraded (to turbofan) B-52s and various transports and EW aircraft. This dual-engine pod contains two JT3D turbofans. SFC 0.53 lb/lbf-hr static. Temperature limit Mach 1.6.
	
	MODULE
	{
		name = AJEModule
		//useOverheat=false
		IspMultiplier=1
		defaultentype=3
		acore=8.1289
		byprat=1.37
		prat13 = 1.74
		prat3 = 7.8161
		prat4 = 1
		tinlt = 600
		tfan = 1000
		tcomp = 1600
		tt4 = 2390
		tt7 = 2500
		eta3 = 0.88
		eta4 = 0.984
		eta5 = 0.92
		eta7 = 1
		fhv = 18600
	}
	
	 @MODULE[ModuleEngines*]
	 {
		@maxThrust=150
	 }	

	
}


@PART[D12twinRotorDaisho]:FOR[AJE]
{
	@MODEL
	{
		@scale = 0.75, 1.5, 0.75
	}
	@title=AJE Ka-50 Engine&Rotor
	@description= Max take-off is 10.8 tons
	@mass=1
	%CoMOffset = 0, 0, -1
	

	MODULE
	{
		name=AJERotor
		IspMultiplier = 1
		useOxygen = true
		rpm = 340
		r = 7.5
		weight = 10800
		power = 4400
		BSFC = 8.47e-8
	}	
	

	MODULE
	{
		name = ModuleReactionWheel
		
		PitchTorque = 15
		YawTorque = 15
		RollTorque = 10

	}
}


