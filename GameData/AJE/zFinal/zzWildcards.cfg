@PART[*]:HAS[@MODULE[AJEModule],~RSSROConfig[]]:NEEDS[RealFuels]:Final
{

	@MODULE[ModuleEngines*]
	{
		@PROPELLANT[LiquidFuel]
		{
			@name=Kerosene
		}
	}

}

@PART[*]:HAS[@MODULE[AJEPropeller],~RSSROConfig[]]:NEEDS[RealFuels]:Final
{

	@MODULE[ModuleEngines*]
	{
		@PROPELLANT[LiquidFuel]
		{
			@name=AvGas // Piston engines run on AvGas
		}
	}

}

@PART[*]:HAS[@MODULE[AJERotor],~RSSROConfig[]]:NEEDS[RealFuels]:Final
{

	@MODULE[ModuleEngines*]
	{
		@PROPELLANT[LiquidFuel]
		{
			@name=Kerosene
		}
	}

}


@PART[*]:HAS[@MODULE[ModuleResourceIntake]]:Final
{
	@MODULE[ModuleResourceIntake]
	{
		useDynamicDrag = false
	}
}

@PART[*]:NEEDS[!RealFuels]:FINAL
{
	@MODULE[ModuleEngin*],*
	{
		@PROPELLANT[LiquidOxygen]
		{
			@name = Oxidizer
		}
		@PROPELLANT[LiquidH2]
		{
			@name = LiquidFuel
		}
		@PROPELLANT[Kerosene]
		{
			@name = LiquidFuel
		}
		@PROPELLANT[AvGas]
		{
			@name = LiquidFuel
		}
	}
}

@PART[*]:HAS[@MODULE[AJE*]]:NEEDS[RealismOverhaul]:FINAL
{
	%RSSROConfig = True
}
