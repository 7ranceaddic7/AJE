@PART[quizTechMk2ThunderboltCockpit]:AFTER[AJE]
{
	@description _= DSI inlet, optimized for transonic speed
	@MODULE[ModuleResourceIntake]
	{
		@name = AJEInlet
		Area = 0.6
		TPRCurve
		{
			key = 0.0	0.90	0	0
			key = 1.0	0.97	0	0
			key = 1.5	0.95	0	0			
			key = 1.8	0.90	0	0
			key = 2.0	0.85	0	0
			key = 3.0	0.60	0	0
			key = 5.0	0.00	0	0
		}
	}
	!RESOURCE[IntakeAir] {}
}

