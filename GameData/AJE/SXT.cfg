	 @MODULE[ModuleEngines*]
	 {
		@maxThrust=229.8
	 }
}

@PART[SXTTinyprop]:FOR[AJE]
{
	@title= IO-550-B Piston Engine
	@manufacturer = Continental
	@description = Fuel-injected air-cooled horizontally-opposed six-cylinder aero engine. 300HP at 2700RPM at sea level.
	@mass= 0.26 // Engine 195kg; 65kg for housing and prop seems about right, prop is about 40-50kg
	//@rescaleFactor = 2 <<< real size for Bonanza is 2.0256, but eh.
	// For now, don't rescale.
	@MODULE[ModuleEngines*]
	{
		@name=ModuleEnginesAJEPropeller
		@maxThrust = 1.0
		
		@PROPELLANT[LiquidFuel]
		{
			@name=AvGas
		}
		@PROPELLANT[Kerosene]
		{
			@name=AvGas
		}
		
		useOxygen = true

		displacement = 552
		compression = 8.5
		minRPM = 1000
		maxRPM = 2700
		power = 300
		gearratio = 1.0
		BSFC = 7.435E-8
		ramAir = 0.2
		exhaustThrust = 0.0
		meredithEffect = 0.0
		boost0 = 0
		rated0 = 0
		boost1 = 0
		rated1 = 0
		switchAlt = -1
		turbo = false
		propName = 81in2CS
		debugFields = True
	}
	!MODULE[FARBasicDragModel]
	{
	}
	MODULE
	{
		name = FARBasicDragModel
		S = 11.06

		CdCurve
		{
			key = -1 0.004 0 0 // stern on
			key = 0 0.001 0 0 // sideways
			key = 1 0.003 0 0 // head on
		}
		ClPotentialCurve
		{
			key = -1 0 0 0
			key = -0.5 -0.001 0 0
			key = 0 0 0 0
			key = 0.5 0.001 0 0
			key = 1 0 0 0
		}
		CmCurve
		{
			key = -1 0.001 0 0
			key = -0.5 0.0 0 0
			key = 0 -0.001 0 0
			key = 0.5 -0.002 0 0
			key = 1 -0.004 0 0
		}
		ClViscousCurve
		{
			key = -1  0.0 0.0 0.0
			key = 0.0 0.0 0.0 0.0
			key = 1.0 0.0 0.0 0.0
		}
	}
}
