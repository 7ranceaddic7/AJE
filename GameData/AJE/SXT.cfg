@PART[SXTMiniJet]:FOR[AJE]
{

	@mass = 0.25
	%CoMOffset = 0, 0.3, 0
	@title = Williams/Rolls-Royce FJ44-2A turbofan
	@description = A Small civil turbofan
	
	MODULE
	{
		name = AJEModule
		Area = 0.045
		BPR = 3
		CPR = 5
		FPR = 1.7
		Mdes = 0.3
		Tdes = 270
		eta_c = 0.95
		eta_t = 0.98
		eta_n = 0.8
		FHV = 24000000
		TIT = 1200
		TAB = 0
		exhaustMixer = False
		maxThrust = 20
		maxT3 = 550
	}

	
	 @MODULE[ModuleEngines*]
	 {
		@maxThrust=10
	 }	
}

@PART[SXTKe90TurboJet]:FOR[AJE]
{
	@title = Progress D-18T turbofan
	@description = High-bypass turbofan for An-225 and An-124. 229.8kN thrust, SFC 0.360 lb/lbf hr.
	%CoMOffset = 0, 1, 0
	@mass = 4.1

	MODULE
	{
		name = AJEModule
		Area = 0.49
		BPR = 5.7
		CPR = 27.5
		FPR = 1.8
		Mdes = 0.3
		Tdes = 270
		eta_c = 0.95
		eta_t = 0.98
		eta_n = 0.9
		FHV = 30000000
		TIT = 1600
		TAB = 0
		exhaustMixer = False
		maxThrust = 300
		maxT3 = 1000
	}
	
	 @MODULE[ModuleEngines*]
	 {
		@maxThrust=229.8
	 }	
}

@PART[SXTTinyprop]:FOR[AJE]
{
	@title=Pratt & Whitney PT6 Turboprop
	@description= Modern turboprop, 675 HP at takeoff
	@mass=0.35
	@rescaleFactor = 2
	MODULE
	{
		name=AJEPropeller
		IspMultiplier = 1
		useOxygen = true
		
		displacement = 1800
		compression = 6
		minRPM = 2000
		maxRPM = 3000
		power = 680
		gearratio = 0.5
		BSFC = 8.47E-8
		ramAir = 1
		exhaustThrust = 0.5
		meredithEffect = 0.001
		boost0 = 0
		rated0 = 0
		boost1 = 0
		rated1 = 0
		switchAlt = -1
		turbo = false
		wastegateMP = 52.5
		propName = RotolRX5
	}
}
