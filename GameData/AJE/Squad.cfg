	}
}

// Adjust stock afterburner effect so that it engages at the correct time
@PART[turboFanEngine]:NEEDS[!MP_Nazari]:FOR[AJE]
{
	@EFFECTS
	{
		@running_turbine
		{
			@AUDIO
			{
				@volume,2 = 0.25 1.0
				@pitch,2 = 0.25 1.2
			}
			@MODEL_MULTI_PARTICLE
			{
				@emission,1 = 0.25 0.0
				@emission,2 = 0.3 0.8
				@speed,0 = 0.26 0.8
			}
		}
	}
}

@PART[RAPIER]:FOR[AJE]:NEEDS[RealFuels]
{	
	@MODULE[ModuleEngines*]:HAS[#engineID[AirBreathing]]
	{
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdMethane
			@ratio = 1
			@DrawGauge = True
		}
	}
	@MODULE[ModuleEngines*]:HAS[#engineID[ClosedCycle]]
	{
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdMethane
			@ratio = 0.45
			@DrawGauge = True
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.55
		}
	}
}

